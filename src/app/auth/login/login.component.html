
<!-- Modal: Registro -->
<app-modal [showModal]="showRegister">
    <div>
        <div class="flex items-center justify-between p-2">
            <h1 class="font-semibold text-xl"> Formulario de registro </h1>
            <button (click)="showRegister = false" class="focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div class="md:flex md:items-center text-sm p-2">
            <div class="md:w-1/2">
                <p class="font-semibold"> <span class="text-red-700"> * </span> Razón social / Apellido y Nombre </p>
                <input [(ngModel)]="registerForm.descripcion" type="text" placeholder="Ej. Equinoccio Technology" class="w-full p-2 border-b mt-2 border-gray-400 outline-none focus:border-secondaryColor transform duration-300 focus:outline-none">    
            </div>
            <div class="md:ml-4 md:w-1/2 mt-2 md:mt-0">
                <p class="font-semibold"> <span class="text-red-700"> * </span> Correo electrónico </p>
                <input [(ngModel)]="registerForm.email" type="text" placeholder="Ej. equinocciotech@gmail.com" class="w-full p-2 border-b mt-2 border-gray-400 outline-none focus:border-secondaryColor transform duration-300 focus:outline-none">    
            </div>
        </div>
        <div class="md:flex items-center text-sm p-2">
            <div class="md:w-1/2">
                <p class="font-semibold"> <span class="text-red-700"> * </span> Teléfono </p>
                <input [(ngModel)]="registerForm.telefono" type="text" placeholder="Ej. 2664869642" class="w-full p-2 border-b mt-2 border-gray-400 outline-none focus:border-secondaryColor transform duration-300 focus:outline-none">    
            </div>
            <div class="md:ml-4 md:w-1/2 mt-2 md:mt-0">
                <p class="font-semibold"> <span class="text-red-700"> * </span> Dirección </p>
                <input [(ngModel)]="registerForm.direccion" type="text" placeholder="Ej. Portugal 1030" class="w-full p-2 border-b mt-2 border-gray-400 outline-none focus:border-secondaryColor transform duration-300 focus:outline-none">    
            </div>
        </div>
        <div class="md:flex md:items-center text-sm p-2">
            <div class="md:w-1/2">
                <p class="font-semibold"> <span class="text-red-700"> * </span> Contraseña </p>
                <input [(ngModel)]="registerForm.password" type="password" placeholder="********" class="w-full p-2 border-b mt-2 border-gray-400 outline-none focus:border-secondaryColor transform duration-300 focus:outline-none">    
            </div>
            <div class="md:ml-4 md:w-1/2 mt-2 md:mt-0">
                <p class="font-semibold"> <span class="text-red-700"> * </span> Repetir contraseña </p>
                <input [(ngModel)]="registerForm.repetir" type="password" placeholder="********" class="w-full p-2 border-b mt-2 border-gray-400 outline-none focus:border-secondaryColor transform duration-300 focus:outline-none">    
            </div>
        </div>

        <div (click)="registrar()" class="px-2 pb-2 mt-4">
            <button class="w-full focus:outline-none p-2 rounded bg-primary-800 hover:bg-secondaryColor transform duration-300 text-white shadow">
                Registrarse
            </button>
        </div>

    </div>
</app-modal>


<!-- Pagina principal -->
<div>
    <img class="gsap-fondo fixed hidden lg:block inset-0 h-full" style="z-index: -1;" src="assets/img/login/wave.png">
    <div class="w-screen h-screen flex flex-col justify-center items-center lg:grid lg:grid-cols-2">
        <!-- <img class="hidden gsap-imagen lg:block w-1/2 transform mx-auto" src="assets/img/login/unlock.svg"> -->
        <div class="hidden gsap-imagen lg:block w-1/2 transform mx-auto"></div>
        <form autocomplete="off" [formGroup]="loginForm" (submit)="login()" class="gsap-formulario flex flex-col justify-center items-center w-full md:w-1/2">
            <!-- <img class="w-60" src="assets/img/login/Logo.png" alt="Logo de venezia"> -->
            <img class="w-24" src="assets/img/login/avatar.svg" alt="Logo de venezia">
            <h2 class="mt-4 font-display font-bold text-2xl md:text-2xl text-gray-700 text-center"> Sistema para mayoristas </h2>
            <p class="font-semibold text-gray-700"> Versión 0.0.1 </p>
            <div class="relative mt-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <input type="text" formControlName="username" class="transition-all duration-500 pl-8 border-b-2 font-display outline-none focus:outline-none focus:border-primary-800 text-lg" placeholder="Correo electrónico" />
            </div>
            <div class="relative mt-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <input type="password" formControlName="password" class="transition-all duration-500 pl-8 border-b-2 font-display outline-none focus:outline-none focus:border-primary-800 text-lg" placeholder="Contraseña" />
            </div>
            <button class="py-3 px-20 bg-primary-800 rounded-full text-white font-bold uppercase text-lg mt-8 transform hover:translate-y-1 hover:bg-secondaryColor transition-all duration-500"> Ingresar </button>
            <p (click)="abrirRegister()" class="mt-7 font-semibold cursor-pointer hover:text-secondaryColor transform duration-300"> Registrarse en la plataforma  </p>
        </form>
    </div>
</div>
