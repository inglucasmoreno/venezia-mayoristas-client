<div class="lg:flex p-4 max-w-5xl mx-auto gsap-contenido">
    <div class="w-full lg:w-1/2 bg-white shadow rounded border border-gray-200">
        <div class="flex items-center py-2 pb-2 px-4 bg-primary-800 rounded-t">
            <app-boton-regresar routerLink="/dashboard/usuarios"></app-boton-regresar>
            <h1 class="ml-2 text-2xl text-white"> Actualización de contraseña </h1>
        </div>
        <form autocomplete="off" [formGroup]="passwordForm" class="px-5 pb-5">

            <div class="flex flex-col lg:flex-row mt-2">
                <div class="w-full mx-2 flex-1 svelte-1l8159u">
                    <div class="font-semibold mt-3 text-gray-600 text-sm"> Password </div>
                    <div class="bg-white my-2 flex">
                        <input type="password" placeholder="******" formControlName="password" class="py-1 border-b-2 tranform duration-500 focus:border-secondaryColor appearance-none outline-none w-full text-gray-800 text-sm"></div>
                </div>
                <div class="w-full mx-2 flex-1 svelte-1l8159u">
                    <div class="font-semibold mt-3 text-gray-600 text-sm"> Repetir password </div>
                    <div class="bg-white my-2 flex">
                        <input type="password" placeholder="******" formControlName="repetir" class="py-1 border-b-2 tranform duration-500 focus:border-secondaryColor appearance-none outline-none w-full text-gray-800 text-sm"></div>
                </div>
            </div>
            <div class="flex flex-col lg:flex-row mt-2">
                <div class="w-full mx-2 flex-1">
                    <app-boton-formulario [deshabilitado]="!passwordForm.valid || (passwordForm.value.password !== passwordForm.value.repetir)" texto="Actualizar contraseña" diabled (click)="actualizarPassword()"></app-boton-formulario>
                </div>
            </div>
        </form>
    </div>
    <div class="mt-2 lg:mt-0 border-t-8 w-full shadow lg:w-1/2 lg:ml-3 border-primary-800 p-4 rounded h-full bg-white">
        <div class="flex items-center justify-between">
            <div class="flex">
                <div *ngIf="usuario.role === 'ADMIN_ROLE'" class="bg-blue-100 flex items-center justify-center w-32 h-32 rounded-full shadow border border-blue-200">
                    <p class="text-6xl font-semibold text-blue-900"> A </p>
                </div>
                <div *ngIf="usuario.role === 'USER_ROLE'" class="bg-orange-100 flex items-center justify-center w-32 h-32 rounded-full shadow border border-orange-200">
                    <p class="text-6xl font-semibold text-orange-500"> E </p>
                </div>
                <div class="ml-4 mt-2">
                    <div class="mt-1">

                        <!-- Nombre de usuario -->
                        <p class="font-semibold text-3xl">{{ usuario.usuario.toLowerCase() }} </p>

                        <!-- Apellido y Nombre -->
                        <p class="text-gray-800 text-2xl capitalize"> {{ usuario.nombre.toLowerCase() }} {{ usuario.apellido.toLowerCase() }} </p>

                        <!-- Correo electronico -->
                        <p class="text-gray-500 italic text-md"> {{ usuario.email.toLowerCase() }} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
