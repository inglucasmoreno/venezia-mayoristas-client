<div *ngIf="showModal" class="z-20 absolute w-11/12 mt-10">
    <div class="flex items-center justify-center absolute h-screen top-0 left-200 w-11/12"></div>
    <div name="custom" enter-active-class="animate__animated animate__bounceInDown" leave-active-class="animate__animated animate__bounceOutUp">
        <div class="animate__animated animate__slideInUp animate__faster w-11/12 lg:w-full max-w-xl mx-auto bg-white z-20 flex flex-col relative self-center shadow-2xl rounded-md ">
            <ng-content></ng-content>
        </div>
    </div>
    <!-- Fondo -->
    <div name="custom" enter-active-class="animate__animated animate__fadeIn" leave-active-class="animate__animated animate__fadeOut">
        <div *ngIf="showModal" class="bg-gray-700 bg-opacity-50 fixed bottom-0 left-0 w-full h-full transition duration-500 ease-in-out transfom z-10"></div>
    </div>
</div>
