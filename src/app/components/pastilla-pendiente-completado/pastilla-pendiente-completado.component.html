<span [ngClass]="{'text-yellow-600' : activo, 'text-green-600' : !activo}" class="relative inline-block px-3 py-1 font-semibold leading-tight cursor-pointer">
    <span [ngClass]="{'bg-yellow-200' : activo, 'bg-green-200' : !activo}"
        ria-hidden
        class="absolute inset-0 opacity-50 rounded-full"></span>
<span class="relative"> {{ activo ? 'Pendiente' : 'Completado' }} </span>
</span>
